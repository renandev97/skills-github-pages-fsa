<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 60%;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .links a {
            text-decoration: none;
            color: white;
            background-color: #00008B;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            width: 150px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="fsa-logo.png" alt="Logo da Instituição" class="logo">
        <h2>FUNDAÇÃO SANTO ANDRÉ</h2>
        <div class="links">
            <a href="clientes.html">Clientes</a>
            <a href="produtos.html">Produtos</a>
            <a href="sites_uteis.html">Sites Úteis</a>
        </div>
    </div>

</html>
